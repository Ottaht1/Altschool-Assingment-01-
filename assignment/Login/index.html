<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> LOGIN</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html">ABOUT</a>
            <a href="../Contact/index.html">CONTACT</a>
            <a href="../Register/index.html">REGISTER</a>
            <a href="#" class="active">LOGIN</a>
            <a href="../Calculator/index.html">CALCULATOR</a>
        </div>
    </header>
    <div class="contact-title">

        <h2>Login</h2>

    </div>
    <div class="login-form">
        <form id="login-form" method="post" action="">
            <div class="imgcontainer">
                <img src="https://w7.pngwing.com/pngs/223/244/png-transparent-computer-icons-avatar-user-profile-avatar-heroes-rectangle-black.png" alt="Avatar" class="avatar">
            </div>
            <div>
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="signin">Sign in</button>
               
            </div>
        </form>
    </div>
</body>

</html>
