<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Contact Me</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html">ABOUT</a>
            <a href="#" class="active">CONTACT</a>
            <a href="../Register/index.html">REGISTER</a>
            <a href="../Login/index.html">LOGIN</a>
            <a href="../Calculator/index.html">CALCULATOR</a>
        </div>
    </header>
    <div class="contact-title">
        <h1>Say Hello</h1>
        <h2>I would love to hear from you!</h2>

    </div>
    <div class="contact-form">
        <form id="contact-form" method="post" action="">
            <input name="name" type="text" class="form-control" placeholder="Name" required><br>

            <input name="name" type="email" class="form-control" placeholder="Email" required><br>
            <textarea name="message" class="form-control" placeholder="Message" rows="5" required></textarea><br>

            <select name="priority" class="form-control">
              <option value="#">Select priority</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select><br>

            <input type="submit" class="submit" value="SUBMIT">
        </form>
    </div>
</body>

</html>
